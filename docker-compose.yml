services:
  mev-inspect:
    build: .
    depends_on:
      - db
    env_file:
      - .env
    volumes:
      - .:/app
    tty: true

  db:
    image: postgres:12
    volumes:
      - mev-inspect-db-data:/var/lib/postgresql/data/pgdata
    env_file:
      - .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata

  pgadmin:
    image: dpage/pgadmin4
    networks:
      - default
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "5050:5050"

volumes:
  mev-inspect-db-data:
